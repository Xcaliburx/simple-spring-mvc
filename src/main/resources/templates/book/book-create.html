<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Simple Book Catalog</title>
    </head>
    <body>
        <h1> Tes </h1>
        <form method="POST" th:action="@{/book/new}" th:object="${bookForm}">
            <table>
                <tr>
                    <td>Title :</td>
                    <td>
                        <input name="title" type="text" th:field="*{title}">
                    </td>
                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                </tr>

                <tr>
                    <td>Author :</td>
                    <td>
                        <input name="author" type="text" th:field="*{author}">
                    </td>
                    <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                </tr>

                <tr>
                    <td>Description :</td>
                    <td>
                        <textarea name="description" rows="5" cols="20" th:field="*{description}"></textarea>
                    </td>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
